<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovations Conference</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>e</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aframe1.html">Demo</a></li>
                <li><a href="event.html">Event</a></li>
            </ul>
        </nav>
        
        <main>
            <section>
                <h2>Event Details</h2>
                <p><strong>Date:</strong> December 15, 2024</p>
                <p><strong>Time:</strong> 10:00 AM - 6:30 PM</p>
                <p><strong>Location:</strong> Sioux Falls Convention Center, 1201 West Lyon Ave, Sioux Falls, SD</p>
                <iframe
                    width="600"
                    height="450"
                    style="border:0"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Sioux+Falls+Convention+Center,Sioux+Falls,SD">
                </iframe>

            </section>
            
            <section>
                <h2>RSVP</h2>
                <form id="rsvp-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="attendees">Number of Attendees:</label>
                    <input type="number" id="attendees" name="attendees" required min="1">
                    
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                    
                    <input type="submit" value="RSVP">
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2024 Tech Innovations Conference</p>
        </footer>
    </div>
</body>
</html>
